<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<style>
    body{
        display: grid;
        justify-items: center;
    }

    input {
        font-size: 1.3em;
        width: 100%;
        height: 5vh;
        border-radius: 10px 10px 10px 10px;
    }

    #submit {
        width: 40%;
        height: 5vh;
        margin-left: 60%
    }
</style>
<body>
    <h1>Registration Form</h1>

    <form>
        <input type="text" id="fullname" placeholder="Full Name" value="John Doe" />
        <br><br>
        <input type="text" id="username" placeholder="User Name" value="Paul" />
        <br><br>
        <input type="email" id="email" placeholder="Email" value="johndoe@gmail.com" />
        <br><br>
        <input type="password" id="password" placeholder="Password" value="jonh" />
        <br><br>
        <input type="button" id="submit" value="Submit" onclick="submitData()" />
    </form>

    <script>
    function submitData() {
       let fullname =  document.getElementById("fullname").value;
       let username =  document.getElementById("username").value;
       let email  = document.getElementById("email").value;
       let password =  document.getElementById("password").value;

       let obj = {
           fullname: fullname,
           username: username,
           email: email,
           password: password
       }

       fetch(" http://localhost:3100/registration", {
           method: "POST",
           "Content-Type": "application/json",
           body: JSON.stringify(obj)
       })
       .then(response => response.json())
       .then(data => {
        console.log(data);
        window.location.href = "/login"
       })

       .catch(err => {
           if(err) throw err;
       })
    }
    </script>

</body>
</html>
